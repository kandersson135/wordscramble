<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
  <meta name="theme-color" content="#E0C3FC">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="mobile-web-app-capable" content="yes">

  <link rel="apple-touch-icon" href="img/webapp-icon.png">
  <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">

  <link rel="manifest" href="manifest.json">

  <!-- css -->
  <link rel="stylesheet" type="text/css" href="css/main.css">

<body>
  <h1>Word Scramble</h1>

  <div id="game-container">
    <a href="index.html" id="top-btn">< Tillbaka</a>
    <div id="score"><img src="img/coin.png"> <span></span></div>

    <div id="level-display">Djur - Lvl: <span>1</span>/10</div>

    <div id="word-display"></div>
    <div id="input-container">
      <input type="text" id="user-input" placeholder="Gissa ordet">
      <button id="check-btn">Check</button>
    </div>

    <ul id="game-buttons">
      <li><a href="#" id="clue"><img src="img/light-bulb.png"> Ledtråd <span></span></a></li>
      <li><a href="#" id="solve"><img src="img/loupe.png"> Lösning <span></span></a></li>
    </ul>
  </div><!-- end game container -->

 <div id="version-info">
   <p></p>
 </div><!-- end version info -->

 <!-- js -->
 <script src="js/jquery-3.6.0.min.js"></script>
 <script src="js/clickspark.min.js"></script>
